<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Form 10Clouds</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script src ="js/out.js"></script>
  </head>
  <!--HTML5 shiv and Respond.js IE8 support of HTLM5 elements and media queries-->
  <!--[if lt IE 9]> <script src = "https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script> <script src = "https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]></script>-->
  <body>
    <div class="multiple_bgr">
      <div class="container-fluid">
          <div class="row h-100">
            <div class="col-md-8 mx-auto my-auto align-self-center ">

              <div class="row">
                <div class="col-md-10">
                  <header>
                    <h1 class="white text-right"> Your account</h1>
                  </header>
                </div>

              </div>

                <div class="row">
                    <div class="col-md-4 image">
                      <div class="filter"></div>
                      <div class="lines"></div>
                    </div>
                    <div class="col-md-8 form_box">
                      <div class="row">
                          <div class="col-md-10 mx-auto">
                            <p>Take it all with you. Switch between devices,<br>and pick up. </p>
                            <form>
                                    <label for="name">Your name</label>
                                      <div class="row">
                                          <div class="col-md-12">
                                              <input type="text" class="wide line_input" placeholder="Bill Elliot"></input>
                                          </div>
                                      </div>


                                    <label for="number">Mobile</label>
                                      <div class="row">
                                          <div class="col-md-4">
                                              <input type="tel"  class="line_input wide"placeholder="+48 (PL)"></input>
                                          </div>

                                          <div class="col-md-8 offset-md-1">
                                                <input type="tel" class="line_input wide" placeholder="800 "></input>
                                          </div>
                                      </div>

                                    <label for="gender">Gender</label>
                                    <div class="row">
                                      <div class="col-md-2">
                                        <label class="border_grey">
                                          <img src="../img/male.png"></img>
                                            <input type="radio" name="male"></input>
                                        </label>
                                      </div>
                                        <div class="col-md-2">
                                          <label class="border_grey">
                                            <img src="../img/male.png"></img>
                                              <input type="radio" name="male"></input>
                                          </label>
                                        </div>
                                        </div>

                                    <label for="dateofbirth">Date of birth</label>
                                    <div class="row square_inputs">
                                      <div class="col-md-2 date">
                                        <div class="row">
                                          <input type="number" class="square_input" placeholder="01"></input>
                                        </div>
                                      </div>

                                      <div class="col-md-4 date">
                                        <div class="row">
                                          <!-- <span class="square_span"> &mdash; </span> -->
                                          <input type="text" class="space square_input" placeholder="January"></input>

                                        </div>
                                      </div>

                                      <div class="col-md-4 date">
                                        <!-- <span class="square_span"> &mdash; </span> -->
                                          <input type="number" class="square_input" placeholder="1990"></input>
                                      </div>
                                    </div>



                            </form>
                            <button type="button">continue</button>
                          </div>
                      </div>

                    </div>
                </div>
            </div>
              </div>


              </div>

          </div>
      </div>

    </div>
  </body>
  </html>
